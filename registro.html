            <div class="col-sm-offset-3 col-sm-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2>Regístrate</h2>
                        <form>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group input-group">
                                        <span class="input-group-addon"><i class="fa fa-user-o fa-fw"></i></span>
                                        <input type="text" class="form-control" id="Nombre" placeholder="Nombre">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="Apellido" placeholder="Apellido">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                <input type="email" class="form-control" id="email1" placeholder="Email">
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
                                <input type="email" class="form-control" id="email2" placeholder="Confirmar Email">
                            </div>
                            <div class="form-group input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-fw"></i></span>
                                <input type="password" class="form-control" id="Password" placeholder="Password">
                            </div>
                            <div class="form-group pull-left">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox"> Acepto los <a href="#">términos y condiciones</a>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-info btn-lg">Registrarme</button>
                                </div>
                            </div>
                        </form>
                        <hr>
                        <a class="btn btn-facebook btn-block"><i class="fa fa-facebook-square fa-2x pull-left"
                                aria-hidden="true"></i>Continuar con facebook</a>
                        <a class="btn btn-google btn-block"><i class="fa fa-google fa-2x pull-left"
                                aria-hidden="true"></i>Continuar con Google</a>
